<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="m-8">
    <div class="grid gap-4">

      <div>
        <h2 class="font-bold uppercase tracking-wide">Escolha a sua</h2>
        <input 
        class="peer mr-1" 
        type="radio" 
        name="produto" 
        value="nimbus" 
        id="nimbus">

        <label class="peer-checked:bg-slate-400 inline-grid grid-cols-[200px_auto] bg-slate-200 hover:bg-slate-300 rounded-md p-2 mb-2 cursor-pointer" for="nimbus">
          Nimbus Stark <span>R$ 4999</span></label>
        <ul class="hidden peer-checked:block bg-slate-200 rounded-md ml-5">
          <li>Motor Elétrico</li>
          <li>Fibra de Carbono</li>
          <li>50 km/h</li>
          <li>Rastreador</li>
        </ul>
      </div>

      <div>
       <input
        type="radio"
        name="produto"
        value="magic"
        id="magic"
        class="peer mr-1"/>

    <label for="magic" class="inline-grid grid-cols-[200px_auto] bg-slate-200 peer-checked:bg-slate-400 hover:bg-slate-300 cursor-pointer p-2 rounded-md mb-2">Magic Might <span>R$ 2499</span></label
    >
    <ul class="bg-slate-200 rounded-md p-2 ml-5 hidden peer-checked:block">
      <li>Motor Elétrico</li>
      <li>Fibra de Carbono</li>
      <li>45 km/h</li>
      <li>Rastreador</li>
    </ul>
  </div>

    <div>
      <input
        type="radio"
        name="produto"
        value="nebula"
        id="nebula"
        class="peer mr-1"/>

      <label for="nebula" class="inline-grid grid-cols-[200px_auto] bg-slate-200 peer-checked:bg-slate-400 hover:bg-slate-300 cursor-pointer p-2 rounded-md mb-2">Nebula Cosmic <span>R$ 3999</span></label>
      <ul class="bg-slate-200 rounded-md p-2 ml-5 hidden peer-checked:block">
        <li>Motor Elétrico</li>
        <li>Fibra de Carbono</li>
        <li>40 km/h</li>
        <li>Rastreador</li>
      </ul>
    </div>

    </div>
</body>
</html>
