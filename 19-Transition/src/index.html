<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="m-8">
  
  <button class="bg-blue-200 hover:bg-blue-700 hover:text-white hover:scale-105 
  border border-blue-700 px-4 py-2 rounded-md transition">Comprar Produto</button>

  <!-- Motion reduce - retira a animação -->
  <button class="bg-blue-200 hover:bg-blue-700 hover:text-white hover:scale-105 
  border border-blue-700 px-4 py-2 rounded-md transition motion-reduce:transition-none motion-reduce:hover:scale-100">Comprar Produto</button>
</body>
</html>
